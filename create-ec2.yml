- hosts: localhost
  connection: local
  gather_facts: False

  vars:
    key_name: JJTechOregon
    region: us-east-2
    image: ami-02f147dfb8be58a10
    id: "web-app"
    sec_group: Open
    subnet_id: subnet-05f3a4202f1e7127f
    instance_type: t2.micro

  tasks:


    - name: Provisioning EC2 instances
      block:

      - name: Provision instance(s)
        ec2:
          key_name: "{{ key_name }}"
          id: "{{ id }}"
          group: "{{ sec_group }}"
          image: "{{ image }}"
          instance_type: "{{ instance_type }}"
          region: "{{ region }}"
          vpc_subnet_id: "{{ subnet_id }}"
          assign_public_ip: yes
          wait: true
          count: 1
